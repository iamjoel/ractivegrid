<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑单元格 demo</title>
    <link rel="stylesheet" type="text/css" href="../src/ractivegrid.css">
</head>

<body>
    <p>双击单元格进行编辑</p>
    <div id="output">

    </div>
    <script src="../vendor/jquery-1.10.2.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/ractive.js"></script>
    <script src="../src/ractivegrid.js"></script>
    <script>
    $(document).ready(function() {
        var columns = [{
            name: 'name', // 数据中的值
            label: '姓名', // 列名
            editable: true
        }, {
            name: 'sex',
            label: '性别',
            editable: true,
            fromRaw: function(cellData, rawData) {
                if (parseInt(cellData) === 1) {
                    return '男';
                } else {
                    return '女';
                }

            },
            toRaw: function(cellData, rawData) {
                if (cellData === '男') {
                    return 1;
                } else {
                    return 0;
                }

            }
        }];
        var userGrid = new Ractivegrid({
            url: 'data/user.json',
            columns: columns, // 列名
            el: '#output',
            format: function(data) {
                if (data.success === 1) {
                    return data.data;
                } else {
                    return [];
                }
            },
            onContentChange : function(rowData){
                // 做一些提交操作
                console.log(rowData);

            }
        });

    });
    </script>
</body>

</html>
