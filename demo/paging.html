<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分页 demo</title>
    <link rel="stylesheet" type="text/css" href="../src/ractivegrid.css">
    <link rel="stylesheet" type="text/css" href="../src/ractivepaging.css">
</head>

<body>
    <h3>异步数据进行分页</h3>
    <div id="output">

    </div>
    <div id="paging" style="float:right;"></div>

    <h3 style="clear:both;">本地数据进行分页</h3>
    <div id="outputLocal">

    </div>
    <div id="paging2" style="float:right;"></div>
    <script src="../vendor/jquery-1.10.2.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/ractive.js"></script>
    <script src="../src/ractivegrid.js"></script>
    <script src="../src/ractivepaging.js"></script>
    <script>
    $(document).ready(function() {
        var columns = [{
            name: 'name', // 数据中的值
            label: '姓名', // 列名
            editable: true
        }, {
            name: 'sex',
            label: '性别',
            fromRaw: function(cellData, rawData) {
                if (parseInt(cellData) === 1) {
                    return '男';
                } else {
                    return '女';
                }

            }
        }];

        var paging = new Ractivepaging({
            el: '#paging'
        });

        var url = 'data/user.json?pageAt=';
        var userGrid = new Ractivegrid({
            url: function(pageAt){
                return url + pageAt;
            },
            columns: columns, // 列名
            el: '#output',
            paging: paging,
            format: function(data) {
                if (data.success === 1) {
                    return data.data;
                } else {
                    return [];
                }
            },
            success: function(data){
                paging.setPageNum(data.pageSize);
            }
        });


        var paging2 = new Ractivepaging({
            el: '#paging2',
            pageLimit:3 // 一页3条
        });

        var userGridSync = new Ractivegrid({
            data: [{
                name: 'joel1',
                sex: 1
            }, {
                name: 'joel2',
                sex: 1
            },{
                name: 'joel3',
                sex: 1
            },{
                name: 'joel4',
                sex: 1
            },{
                name: 'lili5',
                sex: 0
            },{
                name: 'lili6',
                sex: 0
            },{
                name: 'lili7',
                sex: 0
            }],
            columns: columns, // 列名
            el: '#outputLocal',
            paging: paging2
        });

    });
    </script>
</body>

</html>
