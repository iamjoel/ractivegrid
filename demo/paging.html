<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分页 demo</title>
    <link rel="stylesheet" type="text/css" href="../src/ractivegrid.css">
</head>

<body>
    <div id="output">

    </div>
    <div id="paging"></div>
    <script src="../vendor/jquery-1.10.2.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/ractive.js"></script>
    <script src="../src/ractivegrid.js"></script>
    <script src="../src/ractivepaging.js"></script>
    <script>
    $(document).ready(function() {
        var columns = [{
            name: 'name', // 数据中的值
            label: '姓名' // 列名
        }, {
            name: 'sex',
            label: '性别',
            fromRaw: function(cellData, rawData) {
                if (parseInt(cellData) === 1) {
                    return '男';
                } else {
                    return '女';
                }

            }
        }];

        var paging = new Ractivepaging({
            el: '#paging',
            pageNum: 2
        });

        var url = 'data/user.json?pageAt=';
        var userGrid = new Ractivegrid({
            url: function(pageAt){
                return url + pageAt;
            },
            columns: columns, // 列名
            el: '#output',
            paging: paging,
            format: function(data) {
                if (data.success === 1) {
                    return data.data;
                } else {
                    return [];
                }
            }
        });

    });
    </script>
</body>

</html>
